<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Pro</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-box">
    <div class="login-key">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 8C19.1046 8 20 7.10457 20 6C20 4.89543 19.1046 4 18 4C16.8954 4 16 4.89543 16 6C16 7.10457 16.8954 8 18 8Z" 
              fill="url(#grad)" />
        <path d="M7 11C5.34315 11 4 12.3431 4 14V20C4 20.5523 4.44772 21 5 21H19C19.5523 21 20 20.5523 20 20V14C20 12.3431 18.6569 11 17 11H7Z" 
              stroke="url(#grad)" stroke-width="2" />
        <defs>
          <linearGradient id="grad" x1="4" y1="11" x2="20" y2="11" gradientUnits="userSpaceOnUse">
            <stop stop-color="#27EF9F"/>
            <stop offset="1" stop-color="#0DB8DE"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="login-title">LOGIN</div>

    <form class="login-form">
      <div class="form-group">
        <label for="email" class="form-control-label">EMAIL</label>
        <input type="text" id="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password" class="form-control-label">PASSWORD</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>

      <div class="login-btm">
        <div class="login-button">
          <button type="submit" class="btn-outline-primary">LOGIN</button>
        </div>
        <div class="login-text">
          <p><a href="#" style="color:#A2A4A4; text-decoration:none;">Forgot password?</a></p>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
